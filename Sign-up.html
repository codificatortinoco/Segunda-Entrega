<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=, initial-scale=1.0" />
        <link rel="stylesheet" href="Log-in.css" />
        <script
            src="https://kit.fontawesome.com/8d6a073347.js"
            crossorigin="anonymous">
        </script>
        <title>Sign_Up</title>
    </head>
    <body>
        <div id="fondo">
            <div>
                <h1>Create Account</h1>
            </div>
            <div>
                <form action="">
                    <div class="Icons">
                        <img class="image" src="./Imagenes/Username.jpg" alt="USER ICON" />
                    </div>
                    <input type="text" placeholder="Username" id="Username" />
                </form>
            </div>
            <div>
                <form action="">
                    <div class="Icons">
                        <img class="image" src="./Imagenes/mail.png" alt="USER ICON" />
                    </div>
                    <input type="text" placeholder="email" id="email" />
                </form>
            </div>
            <div>
                <form action="">
                    <div class="Icons">
                        <img class="image" src="./Imagenes/Phone.png" alt="USER ICON" />
                    </div>
                    <input type="text" placeholder="Phone Number" id="phoneNumber" />
                </form>
            </div>
            <div>
                <form action="">
                    <div class="Icons">
                        <img class="image" src="./Imagenes/password-148.png" alt="Password ICON"/>
                    </div>
                    <input id="Password" class="input-field" type="password" placeholder="Password">
                </form>
            </div>
            <div>
                <form action="">
                    <div class="Icons">
                        <img class="image" src="./Imagenes/password-148.png" alt="Password ICON"/>
                    </div>
                    <input id="confirmPassword" class="input-field" type="password" placeholder="Confirm Password">
                </form>
            </div>
            <button class="button" role="button" onclick="login()">
                Sign Up
            </button>
            </div>
            <script src="./sign-up.js"></script>
    </body>
</html>
